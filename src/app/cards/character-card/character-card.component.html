<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{character?.name}}</mat-card-title>
    <mat-card-subtitle>{{character?.house?.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor='let quote of character?.quotes'>
          {{quote}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>

</mat-card>
