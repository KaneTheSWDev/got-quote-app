<section>
  <mat-form-field class='example-full-width'>
    <input
      matInput
      type='text'
      [(ngModel)]='searchValue'
      (input)='onSearchInput()'
      placeholder='Search For GOT House'>
    <button
      *ngIf='searchValue '
      matSuffix
      mat-icon-button
      aria-label='Clear'
      (click)='clearSearch()'>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div *ngFor='let person of filteredPeople'>
    <app-character-card *ngIf='filteredPeople' [character]='person'></app-character-card>
  </div>
</section>
